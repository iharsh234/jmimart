{% extends 'base.html' %}

{% block main_content %}
    <div class="content_bottom">
        <div class="container">
            <ul class="grid1">
                {% for book in books %}
                    <li>
                        <div class="view view-first spaced">
                            <img src="/{{ book.thumbnail }}" class="img-responsive centered" alt=""/>

                            <div class="tab_desc">
                                <h3>{{ book.title }}</h3>

                                <p>â‚¹ {{ book.price }}</p>
                                <a href="{% url 'show:item' book.id %}" class="btn1 btn-primary1"><span>View</span></a>
                            </div>
                        </div>
    {#                    <div class="sale-box1"></div>#}
                    </li>
                {% empty %}
                    <p class="text-center">No items to show</p><br/><br/>
                {% endfor %}
                <div class="clearfix"></div>
            </ul>
        </div>
    </div>
{% endblock %}
