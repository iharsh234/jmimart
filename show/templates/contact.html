{% extends 'base.html' %}

{% block main_content %}
    <div class="contact">
        <div class="container">
            <div class="contact_top">
                <div class="col-md-3 contact_left">
                    <div class="contact_grid contact_address">
                        <h3>Contact</h3>
                        <p>Name : Zishan Ahmad</p>
                        <p>Mobile : 9899414803</p>
                        <p>Email : <a href="malito:zishanrbp@gmail.com">zishanrbp(at)gmail.com</a></p>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="contact-form">
                        <form method="post" action="contact-post.html">
                            <input type="text" class="textbox" value="Name" onfocus="this.value = '';"
                                   onblur="if (this.value == '') {this.value = 'Name';}">
                            <input type="text" class="textbox" value="Email" onfocus="this.value = '';"
                                   onblur="if (this.value == '') {this.value = 'Email';}">
                            <textarea value="Message:" onfocus="this.value = '';"
                                      onblur="if (this.value == '') {this.value = 'Message';}">Message</textarea>
                            <input type="submit" value="Submit">
                        </form>
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
{% endblock %}
