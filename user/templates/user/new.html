{% extends 'user/base.html' %}
{% block title %}New Item | JMImart{% endblock %}

{% block login %}
    <a class="login" href="{% url 'user:logout' %}">
        <i class="user"></i>
        <li class="user_desc">Logout</li>
    </a>
{% endblock %}


<script>
    $(document).ready(function(){
        book_show = function() {
            var type = document.getElementById('id_item_type');
            if (type.options[type.selected].text == 'book') {
                document.getElementById('book_inputs').style.visibility = 'visible';
            } else {
                document.getElementById('book_inputs').style.visibility = 'hidden';
            }
        }
    });

</script>

{% block main_content %}
    <div class="contact">
        <div class="container">
            <div class="register">
                <form id="student_form" method="post" action="{% url 'user:new' %}">
                    {% csrf_token %}
                    <div class="register-top-grid">
                        <h3 class="text-center">ADD NEW ITEM</h3>
                        <br/>
                        <div>
                            <span>Item Type</span>
                            <select name="item_type" id="id_item_type" onchange="book_show()">
                                <option value="book">Books</option>
                                <option value="stationary">Stationary</option>
                                <option value="others">Others</option>
                            </select>
                        </div>
                        <div id="book_inputs">
                            <div>
                                <span>Title</span>
                                <input type="text" name="title" id="id_title">
                            </div>
                            <div>
                                <span>Author</span>
                                <input type="text" name="author" id="id_author">
                            </div>
                            <div>
                                <span>Publisher</span>
                                <input type="text" name="publisher" id="id_publisher">
                            </div>
                        </div>

                        <div>
                            <span>Username</span>
                            <input type="text" name="username" id="id_username" value="{{ user.username }}" disabled><br/>
                        </div>
                        <div>
                            <span>Mobile</span>
                            <input type="text" name="mobile" id="id_mobile" value="{{ student.mobile }}">
                        </div>
                        <div class="clearfix"></div>
                        <a class="news-letter" href="#">
                            <label class="checkbox"><input type="checkbox" name="newsletter" id="id_newsletter" {% if student.newsletter %}checked="checked"{% endif %}><i> </i>Sign Up
                                for Newsletter</label>
                        </a>
                    </div>
                    <div class="register-but">
                        <input type="submit" value="save" name="submit">
                        <div class="clearfix"></div>
                    </div>
                </form>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
{% endblock %}
